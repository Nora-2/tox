name: Toxicon
description: A new Flutter project.
publish_to: "none" 

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"


dependencies:

  motion_tab_bar_v2: ^0.3.0
  animated_splash_screen: ^1.3.0
  bloc: ^8.1.2
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  flutter: 
    sdk: flutter
  flutter_bloc: ^8.1.3
  chat_gpt_sdk: ^2.0.0
  chat_bubbles: ^1.4.1
  http: ^1.1.0
  flutter_otp_text_field: ^1.1.1
  flutter_staggered_animations: ^1.1.1
  lottie: ^2.5.0
  page_transition: ^2.0.9
  shared_preferences: ^2.2.0
  smooth_page_indicator: ^1.1.0
  widget_and_text_animator: ^1.1.5
  flutter_custom_clippers: ^2.1.0
  circular: ^0.0.5
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: 
  firebase_storage:
  modal_progress_hud_nsn: ^0.5.1
  google_sign_in: ^6.1.6
  flutter_facebook_auth: ^6.1.1

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: Poppins Regular
      fonts:
        - asset: fonts/Poppins-Regular.ttf
   

    - family: acme 
      fonts:
        - asset: fonts/Acme-Regular.ttf
    - family: lakkiRaddy
      fonts:
        - asset: fonts/LakkiReddy-Regular.ttf
    - family: philosopher
      fonts:
        - asset: fonts/Philosopher-Regular.ttf
    - family: sanchez
      fonts:
        - asset: fonts/Sanchez-Regular.ttf      
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
